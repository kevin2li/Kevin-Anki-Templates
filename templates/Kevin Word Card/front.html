    function switch_card() {
        let cloze_id = cloze_ids[idx];
        const maskOverlay = document.querySelector(".mask-overlay");
        if (mode === "free_guess") {
            [].forEach.call(maskOverlay.querySelectorAll("a"), (ele) => {
                let cur_cloze_id = ele.getAttribute("cloze_id");
                if (cur_cloze_id) {
                    let k = parseInt(cur_cloze_id.slice(1)) - 1;
                    console.log({ k });
                    if (flags[k]) {
                        ele.style.opacity = 0.1;
                    } else {
                        ele.style.opacity = 1;
                    }
                }
            });
        } else if (mode === "mask_one_guess_one") {
            [].forEach.call(maskOverlay.querySelectorAll("a"), (ele) => {
                let cur_cloze_id = ele.getAttribute("cloze_id");
                if (cur_cloze_id) {
                    if (cur_cloze_id === cloze_id) {
                        if (flags[idx]) {
                            ele.style.opacity = 0.1;
                        } else {
                            ele.style.opacity = 1;
                        }
                    } else {
                        ele.style.opacity = 0.1;
                    }
                }
            });

                let cur_cloze_id = ele.getAttribute("cloze_id");

                        ele.className = "overlay";
                        if (flags[idx]) {

                        } else {
                            ele.style.opacity = 1;
                        }
                    } else {
                        ele.style.opacity = 1;

                    }
                }
            });

            [].forEach.call(maskOverlay.querySelectorAll("a"), (ele) => {
                let cur_cloze_id = ele.getAttribute("cloze_id");
                if (cur_cloze_id) {
                    let k = parseInt(cur_cloze_id.slice(1)) - 1;
                    if (k === idx) {
                        ele.className = "overlay";
                        if (flags[idx]) {
                            ele.style.opacity = 0.1;
                        } else {
                            ele.style.opacity = 1;
                        }
                    } else if (k > idx) {
                        ele.style.opacity = 1;
                        ele.className = "overlay-second";
                    } else {
                        ele.style.opacity = 0.1;
                    }
                }
            });
        }

    function go_next() {
        const n = cloze_ids.length;
        if (mode !== 'free_guess') {
            if (!flags[idx]) {
                flags[idx] = !flags[idx];
                switch_card();
                return;
            }
            flags[idx] = true;
            idx = (idx + 1) % n;
            flags[idx] = false;
            let progress = document.getElementById("progress");
            progress.innerHTML = `${idx + 1}/${n}`;
            switch_card();
        } else {
            const maskOverlay = document.querySelector(".mask-overlay");
            let a_tags = maskOverlay.querySelectorAll("a");
            flags = new Array();
            let k = -1;
            for (const [index, a_tag] of a_tags.entries()) {
                if (a_tag.style.opacity >= 0.5) {
                    flags.push(false);
                    if (k < 0) {
                        k = index;
                    }
                } else {
                    flags.push(true);
                }
            }
            if (k >= 0) {
                flags[k] = true;
            }
            switch_card();
        }
        if (Persistence.isAvailable()) {
            Persistence.setItem("idx", idx);
            Persistence.setItem("flags", flags);
        }
    }

    function go_prev() {
        const n = cloze_ids.length;
        if (mode !== "free_guess") {
            if (!flags[idx]) {
                console.log("hit");
                flags[idx] = !flags[idx];
                switch_card();
                return;
            }
            flags[idx] = true;
            idx = (idx - 1 + n) % n;
            flags[idx] = false;
            let progress = document.getElementById("progress");
            progress.innerHTML = `${idx + 1}/${n}`;
            switch_card();
        } else {
            const maskOverlay = document.querySelector(".mask-overlay");
            let a_tags = maskOverlay.querySelectorAll("a");
            flags = new Array();
            let k = cloze_ids.length - 1;
            let FLAG = false;
            for (const [index, a_tag] of a_tags.entries()) {
                if (a_tag.style.opacity >= 0.5) {
                    flags.push(false);
                    FLAG = true;
                } else {
                    flags.push(true);
                    if (!FLAG) {
                        k = index;
                    }
                }
            }
            flags[k] = false;
            switch_card();

        }
        if (Persistence.isAvailable()) {
            Persistence.setItem("idx", idx);
            Persistence.setItem("flags", flags);
        }
    }
    function go_all() {
        if (flags.includes(false)) {
            flags.fill(true);
        } else {
            flags.fill(false);
        }
        switch_card();
    }

    function init() {

                break;
            }
        }
    }

        init();

    }
